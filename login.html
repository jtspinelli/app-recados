<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elembrante: LOGIN</title>
    <link rel="icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/forms.css">
    <link rel="stylesheet" href="./css/loginregistro.css">
    <script src="./scripts/login.js" defer type="module"></script>
</head>
<body class="bg-dark">
    <header>
        <img class="fade-in-bck" src="Logo-Elembrante.svg" alt="Elembrante Logo">
        <img src="Logo-Elembrante-Smartphone.svg" alt="Elembrante Logo">
    </header>

    <main class="fade-in-bottom" id="login">
        <div class="alert alert-danger shake-horizontal collapse" role="alert">
            senha incorreta ou usuário não encontrado
        </div>

        <form id="form-login">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="usuário">
                <label class="text-light" for="username">usuário</label>
              </div>

              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" placeholder="senha">
                <label class="text-light" for="password">senha</label>
              </div>   

              <button type="submit" class="btn btn-primary">Entrar</button>             

              <p class="text-light">Não possui uma conta? <a class="text-primary" href="/registro">Criar conta</a></p>     
          </form>
    </main>
</body>
</html>
