<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Recados: REGISTRO</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/forms.css">
</head>
<body class="bg-dark">
    <main id="registro">
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="usuário">
                <label class="text-light" for="username">usuário</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="senha">
                <label class="text-light" for="password">senha</label>
              </div>        
              
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password-repeat" placeholder="senha">
                <label class="text-light" for="password-repeat">repita senha</label>
              </div>  

              <button type="submit" class="btn btn-primary">Criar conta</button>

              <p class="text-light">Já possui conta? <a class="text-primary" href="login.html">Faça login</a></p>     
          </form>
    </main>
</body>
</html>
