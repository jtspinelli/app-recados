<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elembrante: REGISTRO</title>
    <link rel="icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/forms.css">
    <link rel="stylesheet" href="./css/loginregistro.css">
    <script src="./scripts/registro.js" defer type="module"></script>
    <script src="./scripts/registro-validations.js" defer type="module"></script>
</head>
<body class="bg-dark">
    <header>
        <img class="fade-in-bck" src="Logo-Elembrante.svg" alt="Elembrante Logo">
        <img src="Logo-Elembrante-Smartphone.svg" alt="Elembrante Logo">
    </header>

    <main class="fade-in-bottom" id="registro">
        <div class="alert alert-danger shake-horizontal collapse" role="alert">
            usuário já existe
        </div>
        
        <form id="form-registro">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="usuário">
                <label class="text-light" for="username">usuário</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="senha">
                <label class="text-light" for="password">senha</label>
              </div>        
              
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password-repeat" placeholder="senha">
                <label class="text-light" for="password-repeat">repita senha</label>
              </div>  

              <button id="registro-submit-button" type="submit" class="btn btn-primary" disabled>Criar conta</button>

              <p class="text-secondary" id="registro-messenger"></p>

              <p class="text-light">Já possui conta? <a class="text-primary" href="/">Faça login</a></p>     
          </form>
    </main>
</body>
</html>
