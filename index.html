<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elembrante: Meus Lembretes</title>
    <link rel="icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="scripts/app.js" defer type="module"></script>
</head>
<body>
    <header>
        <div class="row index-header">
            <div class="col elembrante-icon">
                <img src="Logo-Elembrante-Icon.svg" alt="Logo Elembrante Icon">
            </div>
            <div class="col header-actions">
                <span class="text-primary" id="user-label"></span>
                <a id="exit" href="#">Sair</a>
            </div>
        </div>
    </header>
    <main>
        <header>
            <div class="row">
                <div class="col">
                    <h1 class="text-primary">Meus lembretes</h1>
                </div>             
            </div>
        </header>    

        <form id="form-new-recado">
            <input type="text" id="id-edicao" hidden>;

            <div class="row">
                <div class="col-xl-5 col-lg-4 col-12 mb-3 mb-lg-0">
                    <input type="text" class="form-control" id="description" placeholder="descrição" required>
                </div>

                <div class="col-xl-5 col-lg-4 col-sm-12 mb-3 mb-lg-0">
                    <input type="text" class="form-control" id="details" placeholder="detalhamento" required>
                </div>

                <div class="col-xl-1 col-lg-2 col-sm-12 mb-3 mb-lg-0">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>

                <div class="col-xl-1 col-lg-2 col-sm-12">
                    <button type="reset" class="btn btn-dark">Limpar</button>
                </div>
            </div>          
        </form>

        
        <section id="main-content">
            <div class="row">
                <div class="col">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col"></th>
                            <th scope="col">#</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Detalhamento</th>
                            <th scope="col">Ação</th>
                          </tr>
                        </thead>
                        <tbody id="table-recados">  
                            <tr id='dragging' class='hidden grab-shadow' style='left:0px;'><td></td></tr>                          
                        </tbody>
                      </table>
                </div>
            </div>
        </section>
    </main>    
</body>
</html>
